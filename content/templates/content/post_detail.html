{% extends 'content/base.html' %}

{% block content %}

<div class="container">
    {% if user.is_authenticated %}
      <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'content-update' object.id %}">Update</a>
      <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'content-delete' object.id %}">Delete</a>
  
    {% endif %}
    <p>{{ object.description|linebreaks }}</p>
    For More information <a href="{{ object.link }}">Click here</a>
  </div>
  
  {% endblock content%}
